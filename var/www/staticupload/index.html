<!DOCTYPE html>
<html lang="en" class="bg-gray-50">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Operations</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

		body {
			font-family: 'Inter', sans-serif;
		}

		.file-input::file-selector-button {
			border: none;
			background: #4F46E5;
			padding: 8px 16px;
			border-radius: 6px;
			color: white;
			cursor: pointer;
			margin-right: 16px;
			transition: background-color 0.3s ease;
		}

		.file-input::file-selector-button:hover {
			background: #4338CA;
		}

		.fade-out {
			animation: fadeOut 0.5s ease-out forwards;
		}

		@keyframes fadeOut {
			from {
				opacity: 1;
			}

			to {
				opacity: 0;
			}
		}
	</style>
</head>

<body class="min-h-screen p-4 md:p-8">
	<div class="max-w-4xl mx-auto">
		<h1 class="text-3xl font-bold text-gray-900 mb-8">File Operations</h1>

		<div class="space-y-6">
			<!-- Standard Upload Section -->
			<div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
				<h2 class="text-xl font-semibold text-gray-900 mb-4">Standard File Upload</h2>
				<form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data" class="space-y-4">
					<div>
						<label for="myFile" class="block text-sm font-medium text-gray-700 mb-2">Choose a file:</label>
						<input type="file" id="myFile" name="myFile" class="file-input block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold
                            file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
					</div>
					<button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700
                        transition-colors duration-200 text-sm font-medium">Upload File</button>
				</form>
			</div>

			<!-- Fetch Upload Section -->
			<div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
				<h2 class="text-xl font-semibold text-gray-900 mb-4">Upload via JavaScript</h2>
				<div class="space-y-4">
					<div>
						<label for="jsFile" class="block text-sm font-medium text-gray-700 mb-2">Select file:</label>
						<input type="file" id="jsFile" class="file-input block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold
                            file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
					</div>
					<button id="jsUploadBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700
                        transition-colors duration-200 text-sm font-medium">Upload with Fetch</button>
				</div>
			</div>

			<!-- Delete Section -->
			<div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
				<h2 class="text-xl font-semibold text-gray-900 mb-4">Delete File</h2>
				<div class="space-y-4">
					<div>
						<label for="deletePath" class="block text-sm font-medium text-gray-700 mb-2">File path to
							delete:</label>
						<input type="text" id="deletePath" placeholder="Enter path to delete" class="block w-full rounded-lg border-gray-300 border px-4 py-2 text-gray-900
                            focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
					</div>
					<button id="deleteBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700
                        transition-colors duration-200 text-sm font-medium">Delete File</button>
				</div>
			</div>

			<div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
				<h2 class="text-xl font-semibold text-gray-900 mb-6">Cookie Management</h2>

				<!-- Alert Container -->
				<div id="alertBox" class="hidden mb-4 rounded-lg p-4"></div>

				<!-- Set Cookie Form -->
				<form action="/cookie" method="POST" class="space-y-6">
					<div class="space-y-4">
						<h3 class="text-lg font-medium text-gray-900">Set Cookie</h3>
						<div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
							<div>
								<label for="cookie_name" class="block text-sm font-medium text-gray-700 mb-2">Cookie Name</label>
								<input type="text"
									   id="cookie_name"
									   name="cookie_name"
									   placeholder="Enter cookie name"
									   class="block w-full rounded-lg border-gray-300 border px-4 py-2 text-gray-900
											  focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
							</div>
							<div>
								<label for="cookie_value" class="block text-sm font-medium text-gray-700 mb-2">Cookie Value</label>
								<input type="text"
									   id="cookie_value"
									   name="cookie_value"
									   placeholder="Enter cookie value"
									   class="block w-full rounded-lg border-gray-300 border px-4 py-2 text-gray-900
											  focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
							</div>
						</div>
						<button type="submit"
								class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700
									   transition-colors duration-200 text-sm font-medium">
							Set Cookie
						</button>
					</div>
				</form>

				<!-- Delete Cookie Form -->
				<form action="/cookie" method="POST" class="space-y-4 pt-6 border-t border-gray-200">
					<h3 class="text-lg font-medium text-gray-900">Delete Cookie</h3>
					<div>
						<label for="delete_cookie_name" class="block text-sm font-medium text-gray-700 mb-2">Cookie Name</label>
						<input type="text"
							   id="delete_cookie_name"
							   name="delete_cookie_name"
							   placeholder="Enter cookie name to delete"
							   class="block w-full rounded-lg border-gray-300 border px-4 py-2 text-gray-900
									  focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
					</div>
					<input type="hidden" name="action" value="delete">
					<button type="submit"
							class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700
								   transition-colors duration-200 text-sm font-medium">
						Delete Cookie
					</button>
				</form>

				<!-- Current Cookies Display -->
				<div class="mt-6 pt-6 border-t border-gray-200">
					<h3 class="text-lg font-medium text-gray-900 mb-4">Current Cookies</h3>
					<div id="cookieList" class="text-sm text-gray-600 space-y-2">
						<script>
							function updateCookieList() {
								const cookieList = document.getElementById('cookieList');
								const cookies = document.cookie.split(';');

								if (cookies.length === 0 || (cookies.length === 1 && cookies[0].trim() === '')) {
									cookieList.innerHTML = '<p class="text-gray-500 italic">No cookies set</p>';
									return;
								}

								cookieList.innerHTML = cookies
									.map(cookie => cookie.trim())
									.map(cookie => `<div class="p-2 bg-gray-50 rounded">${cookie}</div>`)
									.join('');
							}

							updateCookieList();
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		// Helper function for showing alerts
		const showAlert = (message, type) => {
			const alertBox = document.getElementById('alertBox');
			alertBox.className = `rounded-lg p-4 mb-4 ${type === 'success'
					? 'bg-green-50 text-green-800 border border-green-200'
					: 'bg-red-50 text-red-800 border border-red-200'
				}`;
			alertBox.textContent = message;
			alertBox.style.display = 'block';

			setTimeout(() => {
				alertBox.classList.add('fade-out');
				setTimeout(() => {
					alertBox.style.display = 'none';
					alertBox.classList.remove('fade-out');
				}, 500);
			}, 3000);
		};

		// Upload functionality
		document.getElementById('jsUploadBtn').addEventListener('click', async () => {
			const fileInput = document.getElementById('jsFile');
			if (!fileInput.files[0]) {
				showAlert('Please choose a file first', 'error');
				return;
			}

			const formData = new FormData();
			formData.append('myFile', fileInput.files[0]);

			try {
				const response = await fetch('/upload', {
					method: 'POST',
					body: formData,
				});
				if (response.ok) {
					showAlert('File successfully uploaded', 'success');
				} else {
					showAlert(`Upload failed: ${response.status}`, 'error');
				}
			} catch (err) {
				console.error('Error Fetch-Upload:', err);
				showAlert(`Upload error: ${err.message}`, 'error');
			}
		});

		// Delete functionality
		document.getElementById('deleteBtn').addEventListener('click', async () => {
			const deletePath = document.getElementById('deletePath').value;
			if (!deletePath) {
				showAlert('Please enter a path to delete', 'error');
				return;
			}

			try {
				const response = await fetch(`http://localhost:8050/upload/${deletePath}`, {
					method: 'DELETE',
				});

				if (response.ok) {
					showAlert('File successfully deleted', 'success');
					document.getElementById('deletePath').value = '';
				} else {
					showAlert(`Delete failed: ${response.status}`, 'error');
				}
			} catch (err) {
				console.error('Error during delete:', err);
				showAlert(`Delete error: ${err.message}`, 'error');
			}
		});
	</script>
</body>

</html>
